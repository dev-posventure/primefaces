<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<f:view contentType="text/html">
	
		<h:head>
			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<!-- 			<link rel="stylesheet" type="text/css" href="style/default.css" media="screen" /> -->
			<title>PrimeFaces - MovieCollector</title>
            <style>
/*                 .ui-menuitem { */
/*                     *width: 100px !important; */
/*                 } */
                
/*                 .inner-container { */
/*                     *margin-left: 18%; */
                    
/*                 } */
            </style>
			<ui:insert name="head"></ui:insert>
		</h:head>
	
		<h:body>
			<div class="outer-container">
			
				<div class="inner-container">
			
					<div class="header">
						<div class="title">
							<span class="sitename"><a href="index.html">PrimeFaces</a></span>
							<div class="slogan">MovieCollector</div>
						</div>
					</div>

					<p:menubar id="menu">
						<p:submenu label="Movies">
							<p:menuitem value="Create" url="/createMovie.jsf" icon="ui-icon-document"></p:menuitem>
							<p:menuitem value="Manage" url="/manageMovies.jsf" icon="ui-icon-gear"></p:menuitem>
						</p:submenu>
						<p:submenu label="Options">
							<p:menuitem value="Source" url="/source.jsf" icon="ui-icon-zoomin" ></p:menuitem>
							<p:menuitem value="Logout" url="/logout" icon="ui-icon-power"></p:menuitem>
						</p:submenu>
					</p:menubar>
			
					<div class="main">
			
						<div class="content">
							<ui:insert name="content">
							</ui:insert>
						</div>
			
						<div class="clearer"></div>
			
					</div>
			
					<div class="footer">
						<span class="left">Powered by <a href="http://primefaces.prime.com.tr">PrimeFaces</a></span> 
						<span class="right">
							<p:ajaxStatus>
								<f:facet name="start">
									<h:graphicImage value="img/ajax-loader.gif" />
								</f:facet>
								
								<f:facet name="complete">
									Status
								</f:facet>
							</p:ajaxStatus>
						 </span>
			
						<div class="clearer"></div>
			
					</div>
			
				</div>
			
			</div>
		
		</h:body>
	</f:view>

</html>
